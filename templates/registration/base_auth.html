{% load static %}
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Tippspiel{% endblock %}</title>

  <!-- App CSS -->
  <link rel="stylesheet" href="{% static 'app.css' %}">

  <!-- Minimal auth-only tweaks (keine Farben überschreiben) -->
  <style>
    .auth-wrap{
      min-height: calc(100vh - 24px);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 16px;
    }
    .auth-card{
      width:100%;
      max-width: 520px;
    }
    .links{
      margin-top: 12px;
      text-align:center;
    }
    /* Falls deine Form Widgets keine Klassen haben, greifen wir über .field input etc. aus app.css */
  </style>
</head>

<body>
  <div class="auth-wrap">
    <div class="card auth-card">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
