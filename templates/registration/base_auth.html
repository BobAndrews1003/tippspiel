<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}Tippspiel{% endblock %}</title>

<style>
body {
  font-family: system-ui, -apple-system, Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
}

.wrap {
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card {
  background:white;
  border:1px solid #e5e5e5;
  border-radius:12px;
  padding:20px;
  width:100%;
  max-width:420px;
  box-shadow:0 8px 24px rgba(0,0,0,0.06);
}

h2 {
  margin-top:0;
}

label {
  display:block;
  font-size:13px;
  margin:10px 0 4px;
}

input {
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:8px;
  font-size:14px;
}

button {
  width:100%;
  margin-top:14px;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#111;
  color:white;
  font-weight:600;
  cursor:pointer;
}

button:hover {
  background:#333;
}

.error {
  background:#fff0f0;
  border:1px solid #ffcccc;
  padding:10px;
  border-radius:8px;
  color:#a00000;
  margin-bottom:10px;
}

.links {
  margin-top:14px;
  font-size:13px;
  text-align:center;
}

.links a {
  text-decoration:none;
  color:#111;
}

.links a:hover {
  text-decoration:underline;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    {% block content %}{% endblock %}
  </div>
</div>
</body>
</html>
